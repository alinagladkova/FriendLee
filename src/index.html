<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Main"
})

<body>
	<div class="wrapper">
		<main class="page">
			<section class="mainscreen">
				<div class="mainscreen__container _container">
					<h1 class="mainscreen__title">Рассчитайте стоимость автомобиля в лизинг</h1>
					<div class="mainscreen__calculator">
						<div class="calculator__first-row">
							<div class="calculator__item">
								<div class="calculator__label">
									Стоимость автомобиля
								</div>
								<div class="calculator__block">
									<div class="calculator__numbers">3 300 000</div>
									<div class="calculator__what">₽</div>
								</div>
							</div>
							<div class="calculator__item">
								<div class="calculator__label">
									Первоначальный взнос
								</div>
								<div class="calculator__block">
									<div class="calculator__numbers">420 000 ₽</div>
									<div class="calculator__what">13%</div>
								</div>
							</div>
							<div class="calculator__item">
								<div class="calculator__label ">
									Срок лизинга
								</div>
								<div class="calculator__block">
									<div class="calculator__numbers">60</div>
									<div class="calculator__what">мес.</div>
								</div>
							</div>
						</div>
						<div class="calculator__second-row">
							<div class="calculator__item">
								<div class="calculator__label-low">
									Сумма договора лизинга
								</div>
								<div class="calculator__price">4 467 313 ₽</div>
							</div>
							<div class="calculator__item">
								<div class="calculator__label-low">
									Ежемесячный платеж от
								</div>
								<div class="calculator__price">114 455 ₽</div>
							</div>
							<a class="calculator__button">Оставить заявку</a>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
